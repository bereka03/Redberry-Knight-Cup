<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/experience.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <title>RedBerry Knight Cup | Experience</title>
</head>
<body>
    <section class="excperience">
        <div class="container">
            <div class="experience-inner">
                <div class="leftside">
                    <div class="above">
                        <img src="../img/Vector.svg" alt="Knight icon">
                        <img src="../img/Redberry Knight Cup.png" alt="title">
                    </div>
                    <div class="below">
                        <img src="../img/experience-banner.png" alt="chess">
                    </div>
                </div>
                <div class="rightside">
                    <p class="title-above">First step is done, continue to finish onboarding</p>
                    <div class="wrapp">
                        <div class="boxes-wrapper">
                            <div class="each-box-wrapper">
                                <span class="first" id="pers"><img src="../img/box-check.svg" alt="check icon"></span>
                            </div>
                            <div class="line"></div>
                            <div class="each-box-wrapper">
                                <span class="second" id="excp">2</span>
                            </div>
                        </div>
                        <div class="label-wrapper">
                            <p class="label">Personal information</p>
                            <p class="label">Chess excperience</p>
                        </div> 
                    </div>
                    <div class="rightside-below">
                        <form action="#" id="experienceForm" method="get">
                            <fieldset>
                                <div class="text-wrapper">
                                    <legend>Chess experience</legend>
                                    <p>This is basic informaton fields</p>
                                </div>
                                <div class="selects-wrapper">
                                    <div class="each-select-wrapper">
                                        <select name="experience" id="experience">
                                        </select>
                                    </div>
                                    <div class="each-select-wrapper">
                                        <select name="character" id="character">
                                        </select>
                                    </div>
                                </div>
                                <div class="radio-wrapper">
                                    <legend>Have you participated in the Redberry Championship? <span>*</span></legend>
                                    <input type="radio" name="radio" id="yes" checked>
                                    <label for="yes">Yes</label>
                                    <input type="radio" name="radio" id="no">
                                    <label for="no">No</label>
                                </div>
                                <div class="button-wrapper">
                                    <a href="./register.html" class="back">Back</a>
                                    <button type="submit" class="submit">Done</button>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/prashantchaudhary/ddslick/master/jquery.ddslick.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    <script src="../js/exp.js"></script>
</body>
</html>
