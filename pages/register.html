<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/register.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <title>RedBerry Knight Cup | Register</title>
</head>
<body>
    <section class="landing">
        <div class="container">
            <div class="landing-inner">
                <div class="leftside">
                    <div class="above">
                        <img src="../img/Vector.svg" alt="Knight icon">
                        <img src="../img/Redberry Knight Cup.png" alt="title">
                    </div>
                    <div class="below">
                        <img src="../img/unsplash_27LH_0jXKYI.png" alt="chess">
                    </div>
                </div>
                <div class="rightside">
                    <p class="title-above">Start creating your Account</p>
                    <div class="wrapp">
                        <div class="boxes-wrapper">
                            <div class="each-box-wrapper">
                                <span class="first" id="pers">1</span>
                            </div>
                            <div class="line"></div>
                            <div class="each-box-wrapper">
                                <span class="second" id="excp">2</span>
                            </div>
                        </div>
                        <div class="label-wrapper">
                            <p class="label">Personal information</p>
                            <p class="label">Chess excperience</p>
                        </div> 
                    </div>
                    <div class="rightside-below">
                        <div class="text-wrapper">
                            <h1>Personal Information</h1>
                            <p>This is basic informaton fields</p>
                        </div>
                        <form action="" id="registration" method="post">
                            <fieldset>
                                <div class="input-wrapper">
                                    <input type="name" placeholder="Name" name="name"  class="name" id="name">
                                    <img src="../img/check.svg" alt="check icon" class="check">
                                </div>
                                <div class="input-wrapper">
                                    <input type="email" placeholder="Email" name="email" id="email">
                                    <img src="../img/check.svg" alt="check icon" class="check" id="second">
                                </div>
                                <div class="input-wrapper">
                                    <input type="tel" placeholder="Phone number" name="phone_number" id="phone">
                                    <img src="../img/check.svg" alt="check icon" class="check" id="third">
                                </div>
                                <div class="input-wrapper">
                                    <input type="datetime-local" name="date" id="date" placeholder="Date of birth">
                                    <img src="../img/check.svg" alt="check icon" class="check">
                                </div>
                                <div class="button-wrapper">
                                    <a href="../index.html" class="back">Back</a>
                                        <button type="submit" class="submit">Next <img src="../img/arrow.svg" alt="arrow icon"></button>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="../js/register.js"></script>
    <!-- <script src="../js/exp.js"></script> -->
</body>
</html>
